<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./styles.css">
<title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="root">
        <div class="main-container">
            <div class="score">Tic-Tac-Toe</div>
            <div class="grid">
                <button value="" class="grid-button" id="1" onclick="draw(1); myfunc();"></button>
                <button value="" class="grid-button" id="2" onclick="draw(2); myfunc();"></button>
                <button value="" class="grid-button" id="3" onclick="draw(3); myfunc();"></button>
                <button value="" class="grid-button" id="4" onclick="draw(4); myfunc();"></button>
                <button value="" class="grid-button" id="5" onclick="draw(5); myfunc();"></button>
                <button value="" class="grid-button" id="6" onclick="draw(6); myfunc();"></button>
                <button value="" class="grid-button" id="7" onclick="draw(7); myfunc();"></button>
                <button value="" class="grid-button" id="8" onclick="draw(8); myfunc();"></button>
                <button value="" class="grid-button" id="9" onclick="draw(9); myfunc();"></button>
            </div>
            <button class="button" onclick="restartGame()">Restart</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
